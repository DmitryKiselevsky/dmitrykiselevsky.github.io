<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursed AI Clock</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .clock {
    position: relative;
    width: 300px;
    height: 300px;
    border: 8px solid #333;
    border-radius: 50%;
    background: white;
  }

  .center {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #333;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .hand {
    position: absolute;
    width: 50%;
    height: 4px;
    background: black;
    top: 50%;
    left: 50%;
    transform-origin: 100%;
    transform: rotate(90deg);
    border-radius: 2px;
  }

  .hand.hour {
    width: 35%;
    height: 6px;
    background: black;
  }

  .hand.minute {
    width: 45%;
    height: 4px;
    background: black;
  }

  .hand.second {
    width: 48%;
    height: 2px;
    background: red;
  }

  .number {
    position: absolute;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>
<div class="clock" id="clock">
  <div class="center"></div>
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
</div>

<script>
  const clock = document.getElementById('clock');

  // Расставим цифры
  for (let i = 1; i <= 12; i++) {
    const num = document.createElement('div');
    num.className = 'number';
    num.innerText = i;
    const angle = i * 30; // 360/12
    const radius = 120;
    const x = 150 + radius * Math.sin(angle * Math.PI / 180) - 15;
    const y = 150 - radius * Math.cos(angle * Math.PI / 180) - 15;
    num.style.left = x + 'px';
    num.style.top = y + 'px';
    clock.appendChild(num);
  }

  const hourHand = document.getElementById('hour');
  const minuteHand = document.getElementById('minute');
  const secondHand = document.getElementById('second');

  function updateClock() {
    const now = new Date();
    const h = now.getHours() % 12;
    const m = now.getMinutes();
    const s = now.getSeconds();

    const hourAngle = h * 30 + m * 0.5; // 360/12 = 30
    const minuteAngle = m * 6; // 360/60 = 6
    const secondAngle = s * 6;

    hourHand.style.transform = `rotate(${hourAngle}deg)`;
    minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
    secondHand.style.transform = `rotate(${secondAngle}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
